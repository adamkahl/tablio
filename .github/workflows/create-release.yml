name: Create Version Bump PR

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.2.3)'
        required: true
        type: string

jobs:
  version-bump-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACTIONS_PAT }}

      - name: Check version validity
        id: check_version
        run: |
          set -e
          INPUT_VERSION="${{ github.event.inputs.version }}"
          if ! [[ "$INPUT_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $INPUT_VERSION"
            exit 1
          fi
          CURRENT_VERSION=$(grep -m1 '"version"' manifest-firefox.json | sed -E 's/.*"version"[[:space:]]*:[[:space:]]*"(.*)".*/\1/')
          ver() { printf "%03d%03d%03d" $(echo "$1" | tr '.' ' '); }
          if [ "$(ver "$INPUT_VERSION")" -le "$(ver "$CURRENT_VERSION")" ]; then
            echo "Input version ($INPUT_VERSION) is not greater than current version ($CURRENT_VERSION)"
            exit 1
          fi
          echo "version=$INPUT_VERSION" >> $GITHUB_OUTPUT

      - name: Create version bump branch
        id: create_branch
        run: |
          VERSION=${{ github.event.inputs.version }}
          BRANCH="bump-version-v$VERSION"
          git checkout -b "$BRANCH"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Update manifest versions
        run: |
          NEW_VERSION="${{ github.event.inputs.version }}"
          sed -i -E "s/\"version\": \"[0-9]+\.[0-9]+\.[0-9]+\"/\"version\": \"$NEW_VERSION\"/g" manifest-firefox.json
          sed -i -E "s/\"version\": \"[0-9]+\.[0-9]+\.[0-9]+\"/\"version\": \"$NEW_VERSION\"/g" manifest-chrome.json

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest-firefox.json manifest-chrome.json
          git commit -m "Bump version to ${{ github.event.inputs.version }}"
          git push origin HEAD:${{ steps.create_branch.outputs.branch }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.ACTIONS_PAT }}
          commit-message: "Bump version to ${{ github.event.inputs.version }}"
          branch: ${{ steps.create_branch.outputs.branch }}
          title: "Bump version to ${{ github.event.inputs.version }}"
          body: "Automated version bump to ${{ github.event.inputs.version }}. Merging this PR will trigger the release."